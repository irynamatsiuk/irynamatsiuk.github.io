<section id="contact" class="mt-5 py-5 bg-light">
  <div class="container-xl">
    <h2 class="text-center mb-5">Get in Touch</h2>
    <form
      class="mx-auto row justify-content-center col-md-10 col-lg-8 col-xl-7"
      novalidate
    >
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control border-secondary shadow-none"
          placeholder="Enter your full name"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control border-secondary shadow-none"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Subject -->
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <select
          id="subject"
          name="subject"
          class="form-select border-secondary shadow-none"
          required
        >
          <option value="" selected disabled>Choose a topic...</option>
          <option value="price">Price</option>
          <option value="partnership">Partnership</option>
          <option value="sponsorship">Sponsorship</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          id="message"
          name="message"
          class="form-control border-secondary shadow-none"
          rows="4"
          placeholder="Type your message here..."
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button
          type="submit"
          class="btn btn-warning btn-lg px-4"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</section>
