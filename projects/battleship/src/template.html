<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="start">
        <p>For demo purposes, enemy ships will be colored grey.</p>
        <button class="start-btn">Start New Game</button>
      </div>
      <div class="message">
        <p></p>
      </div>
      <div class="boards">
        <div class="human">
          <h1>Your Ships</h1>
          <div class="board-human"></div>
        </div>
        <div class="computer">
          <h1>Enemy Ships</h1>
          <div class="board-computer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
