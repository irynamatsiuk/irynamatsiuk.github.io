    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No One Asked | Admin: Dashboard</title>

  <body data-page="dashboard">
    <header>
      <div class="container">
        <h1 class="logo">
          No One Asked,<br /><span class="logo-2">but thanks for sharing</span>
        </h1>
        <button id="reset-db-btn">Reset DB</button>
        <div class="greeting">
          <p>Welcome, <span id="admin-name"></span></p>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <div class="toolbar container">
        <button id="new-post-btn" class="new-post-btn">New Post</button>
        <div class="filters">
          <button id="filter-all" class="filter-btn active">All</button>
          <button id="filter-drafts" class="filter-btn">Drafts</button>
          <button id="filter-published" class="filter-btn">Published</button>
        </div>
      </div>

      <div id="server-wakeup" class="hidden container">
        <div class="spinner"></div>
        <p>
          Waking up the serverâ€¦ <br />This may take 30-60 seconds.
          <br />
          Thanks for your patience
        </p>
      </div>

      <div class="message container">
        <p id="message-text"></p>
      </div>

      <div class="posts container hidden"></div>

      <div id="post-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <h2>Create New Post</h2>

          <p id="error-modal" class="error"></p>

          <form id="post-form">
            <div>
              <label for="title"> Title: </label>
              <input type="text" name="title" id="title" />
            </div>

            <div>
              <label for="content"> Content: </label>
              <textarea name="content" id="content" rows="6"></textarea>
            </div>
            <div class="modal-submit-btns">
              <button type="submit" data-publish="false" class="btn-draft">
                Save Draft
              </button>
              <button type="submit" data-publish="true" class="btn-publish">
                Publish
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="confirm-modal" class="hidden modal">
        <div class="modal-content confirm">
          <h2 id="confirm-title">Confirm</h2>
          <p id="confirm-message">Are you sure?</p>
          <div class="modal-actions">
            <button id="confirm-cancel">Cancel</button>
            <button id="confirm-ok">Yes</button>
          </div>
        </div>
      </div>
    </main>
