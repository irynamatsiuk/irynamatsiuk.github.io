<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DGBKJXWZNW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-DGBKJXWZNW");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display"></div>

      <div class="buttons">
        <div id="left">
          <div><button class="number">1</button></div>
          <div><button class="number">2</button></div>
          <div><button class="number">3</button></div>
          <div><button class="number">4</button></div>
          <div><button class="number">5</button></div>
          <div><button class="number">6</button></div>
          <div><button class="number">7</button></div>
          <div><button class="number">8</button></div>
          <div><button class="number">9</button></div>
          <div><button class="number">0</button></div>
          <div><button id="decimal">.</button></div>
          <div><button id="equals">=</button></div>
        </div>

        <div id="right">
          <div><button class="operator">+</button></div>
          <div><button class="operator">-</button></div>
          <div><button class="operator">*</button></div>
          <div><button class="operator">/</button></div>
        </div>
      </div>
      <div class="down">
        <div><button id="backspace">Backspace</button></div>
        <div><button id="clear">All Clear</button></div>
      </div>
    </div>
    <script src="calcScript.js"></script>
  </body>
</html>
