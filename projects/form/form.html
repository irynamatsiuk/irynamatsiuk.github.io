<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin form</title>
    <link rel="stylesheet" href="formStyles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            <div class="logo">
                <image id="logo" src="odin-lined.png">
                <p>odin</p>
            </div>
            <div class="author">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>

        <div class="main">
            <div class="text">
                <p>This is not a real online service! 
                    Tou know you need something like this in your life 
                    to help you relize your deepest dreams.
                    <br> Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form>
                <section>
                    <h4>Let's do this!</h4>
                    <div class="form">
                        <ul class="left">
                            <li>
                                <label for="fname"> FIRST NAME</label>
                                <input type="text" id="fname" name="'fname"/>
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email"></input>
                            </li>
                            <li>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" name="password" id="pwd" minlength="3">
                            </li>
                        </ul>
                        <ul class="right">
                            <li>
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname">
                            </li>
                            <li>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </li>
                            <li>
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm" id="confirm">
                            </li>
                        </ul>
                    </div>
                </section>
                <div class="finish">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span class="login">Log in</span></p>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
